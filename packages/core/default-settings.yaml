logger:
  level: INFO

substitutions:
  ####
  # SETTINGS
  debounce_time: 200ms
  delayed_off_time: 5s

  ####
  # STATUS LED
globals:
  - id: blink_on_state
    type: bool
    restore_value: no
    initial_value: "true"

switch:
  - platform: template
    name: "Blink On State Status"
    restore_mode: ALWAYS_ON
    lambda: |-
      return id(blink_on_state);
    turn_on_action:
      - lambda: |-
          id(blink_on_state) = true;
    turn_off_action:
      - lambda: |-
          id(blink_on_state) = false;
          
light:
  - platform: status_led
    name: "Status LED Light"
    id: status_led_light
    pin:
      number: $status_led
      inverted: $invert_status_led

script:
  - id: blink_status_led
    then:
      - if:
          condition:
            lambda: return id(blink_on_state);
          then:
            - light.toggle: status_led_light
            - delay: 100ms
            - light.toggle: status_led_light

packages:
  remote_package:
    url: http://github.com/deep126/esphome
    ref: master
    refresh: 5min
    files: 
      - packages/core/connectivity.yaml
